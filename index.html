<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Martel&display=swap" rel="stylesheet">
    <script src="./js/bootstrap.js"></script>
    <script src="./js/main.js"></script>
    <title>8ball</title>
</head>
<body>
    <div class="form row" id="form">
        <div class="col-auto">
          <label for="question" class="visually-hidden">Your question</label>
          <input type="text" class="form-control" id="question" placeholder="question" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3" onclick="question()">Ask</button>
        </div>
    </div>
    <div class="form dnone row" id="form-again">
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3" onclick="again()">Ask again</button>
      </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="circle">
              <div class="answer" id="answer">
                Answer on your question
              </div>
            </div>
        </div>
        <div class="row">
          <div class="last-question" id="last">

          </div>
        </div>
    </div>
</body>
</html>
